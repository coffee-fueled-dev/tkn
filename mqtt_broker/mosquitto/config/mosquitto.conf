# MQTT Broker Listener (Standard MQTT Port)
listener 1883
allow_anonymous false  # Require authentication
password_file /mosquitto/config/passwords.txt  # Password file location

# Persistence (Retain messages on restart)
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Message Retention (Optional)
autosave_interval 1800  # Save persisted messages every 30 min
retained_persistence true